title: Documentation sur les compléments PowerPoint
summary: Avec les compléments PowerPoint, vous pouvez utiliser des technologies Web familières telles que HTML, CSS et JavaScript pour créer une solution pouvant être exécutée dans PowerPoint sur plusieurs plateformes, y compris sur le Web, Windows, Mac et iPad. Découvrez comment créer, tester, déboguer et publier des compléments PowerPoint.
