title: Documentation sur les compléments PowerPoint
summary: Avec les applications PowerPoint, vous pouvez utiliser des technologies web familières telles que HTML, CSS et JavaScript pour créer une solution qui peut s’exécuter dans PowerPoint sur plusieurs plateformes, y compris sur le web, Windows, Mac et iPad. Découvrez comment créer, tester, déboguer et publier des compléments PowerPoint.
