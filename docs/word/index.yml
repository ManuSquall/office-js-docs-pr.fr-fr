### YamlMime:Landing
title: Documentation sur les compléments Word
summary: Avec les compléments Word, vous pouvez utiliser des technologies Web familières telles que HTML, CSS et JavaScript pour créer une solution qui peut être exécutée dans Word sur plusieurs plateformes, y compris sur le Web, Windows, Mac et iPad. Découvrez comment créer, tester, déboguer et publier des compléments Word.
