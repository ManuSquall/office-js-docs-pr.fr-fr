items:
- durationInMinutes: 1
  content: |
    Ce didacticiel vous explique comment créer un complément de volet des tâches PowerPoint qui ajoute la photo <a href="https://www.bing.com">Bing</a> du jour à une diapositive, ajoute du texte à une diapositive, obtient les métadonnées des diapositives et navigue entre les diapositives. Si vous rencontrez des problèmes tout au long du processus, veuillez <a href="https://github.com/OfficeDev/office-js-docs-pr/issues">nous contacter</a>.
