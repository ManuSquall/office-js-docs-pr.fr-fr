items:
- durationInMinutes: 1
  content: |
         Ce didacticiel vous apprend à créer un complément Excel qui interagit avec des tableaux, des graphiques, des feuilles de calcul et des boîtes de dialogue dans un classeur Excel. Vous devez commencer par développer un complément Excel qui crée, remplit et met en forme un tableau. Dans chaque étape suivante du didacticiel, vous allez ajouter davantage de fonctionnalités au complément. Si vous rencontrez des problèmes tout au long du processus, veuillez <a href="https://github.com/OfficeDev/office-js-docs-pr/issues">nous contacter</a>.
