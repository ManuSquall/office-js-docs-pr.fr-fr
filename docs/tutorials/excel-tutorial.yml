- durationInMinutes: 1
  content: >
    Ce didacticiel vous apprend à créer une macro complémentaire Excel qui interagit avec des tables, des diagrammes, des feuilles de calcul et des boîtes de dialogue dans un classeur Excel. Vous commencerez par créer une macro complémentaire Excel qui génère, remplit et met en forme une table. Dans chaque étape suivante du didacticiel, vous ajouterez plus de fonctionnalités au complément. Si vous rencontrez des problèmes en cours de route, veuillez <a href="https://github.com/OfficeDev/office-js-docs-pr/issues">nous le faire savoir</a>.
