### YamlMime:Tutorial
title: Didacticiel sur les compléments Word
metadata:
  title: Didacticiel sur les compléments Word
  description: Dans ce didacticiel, vous allez créer un complément Word qui insère (et remplace) des plages de texte, des paragraphes, des images, du code HTML, des tableaux et des contrôles de contenu. Vous découvrirez également comment mettre en forme du texte et comment insérer (et remplacer) du contenu dans les contrôles de contenu.
  audience: Développeur
  level: Débutant
  displayType: one-column
  ms.date: 03/10/2018
items:
- durationInMinutes: 1
  content: |
    Ce didacticiel vous apprend à créer un complément Word qui insère et remplace du texte, des images et d’autres types de contenu. Vous devez commencer par créer un complément Word qui insère un paragraphe. Dans chaque étape suivante du didacticiel, vous allez ajouter davantage de fonctionnalités au complément. Si vous rencontrez des problèmes tout au long du processus, veuillez <a href="https://github.com/OfficeDev/office-js-docs-pr/issues">nous contacter</a>.
