summary: Les compléments Excel vous permettent d’utiliser des technologies web familières telles que HTML, CSS et JavaScript pour créer une solution pouvant s’exécuter dans Excel sur plusieurs plateformes, dont Windows, Mac, iPad et un navigateur web. Découvrez comment créer, tester, déboguer et publier des compléments Excel.
