### YamlMime:Landing
title: Documentation pour compléments Office
summary: Utilisez la plateforme des compléments Office pour créer des solutions qui étendent les applications Office et interagissent avec le contenu des documents Office, ainsi que dans les messages électroniques et les éléments de calendrier Outlook. Avec les compléments Office, vous pouvez utiliser des technologies Web familières telles que HTML, CSS et JavaScript pour créer des solutions pouvant être exécutées dans Office sur le Web, Windows, Mac, Android et iOS.
