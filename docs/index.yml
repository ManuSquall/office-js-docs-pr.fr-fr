abstract:
  description: La <a href="https://docs.microsoft.com/office/dev/add-ins/overview/office-add-ins">plateforme Office Add-ins</a> permet de vous permet de créer des solutions qui étendent les applications Office et interagissent avec le contenu dans les documents Office. Avec les compléments Office, vous pouvez utiliser les technologies web familière tels que HTML, CSS et JavaScript pour étendre et interagir avec Word, Excel, PowerPoint, OneNote, Project et Outlook. Votre solution peut s’exécuter dans Office sur plusieurs plateformes, y compris Microsoft Office pour Windows, Office Online, Office pour Mac et Office pour l’iPad. Découvrez comment créer des compléments Office avec notre Démarrages rapides, des guides et la documentation de référence API.<br/><br/><b>Remarque :</b> Pour plus d’informations sur les compléments COM ou VSTO, consultez <a href="https://docs.microsoft.com/office/client-developer/office-client-development" target="_blank">Documentation de développement du client Office</a>.
  aside:
    image:
      alt: 
      height: 130
      src: https://docs.microsoft.com/office/dev/add-ins/images/office-add-ins-video-thumbnail.png
      width: 250
    title: Premiers pas avec les compléments Office. (14:10)
    href: https://channel9.msdn.com/Events/Connect/2017/T192
    width: 250
