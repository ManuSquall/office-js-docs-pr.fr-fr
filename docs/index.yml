### YamlMime:Hub
title: Documentation pour compléments Office
summary: Utilisez la plateforme des applications Office pour créer des solutions qui étendent les applications Office et interagissent avec du contenu dans des documents Office et dans les messages électroniques et les éléments de calendrier Outlook. Avec les add-ins Office, vous pouvez utiliser des technologies web familières telles que HTML, CSS et JavaScript pour créer des solutions qui peuvent s’exécuter dans Office sur le web, Windows, Mac et mobile.
