abstract:
  description: La <a href="https://docs.microsoft.com/office/dev/add-ins/overview/office-add-ins">plate-forme de compléments Office</a> vous permet de créer des solutions qui étendent les applications Office et interagissent avec le contenu de documents Office. Avec les compléments Office, vous pouvez utiliser des technologies Web familières comme HTML, CSS et JavaScript pour étendre et interagir avec Word, Excel, PowerPoint, OneNote, Project et Outlook. Votre solution peut être exécutée dans Office sur plusieurs plateformes, notamment Office pour Windows, Office Online, Office pour Mac et Office pour iPad. Découvrez comment créer des compléments Office avec nos démarrages rapides, nos guides pratiques et notre documentation de référence de l’API.<br/><br/><b>Remarque :</b> Pour plus d’informations sur les compléments COM ou VSTO, consultez <a href="https://docs.microsoft.com/office/client-developer/office-client-development" target="_blank">Documentation de développement du client Office</a>.
  aside:
    image:
      alt: 
      height: 130
      src: https://docs.microsoft.com/office/dev/add-ins/images/office-add-ins-video-thumbnail.png
      width: 250
    title: Premiers pas avec les compléments Office. (14:10)
    href: https://channel9.msdn.com/Events/Connect/2017/T192
    width: 250
