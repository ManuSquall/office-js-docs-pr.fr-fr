title: Documentation pour compléments Office
metadata:
  title: Documentation sur les compléments Office - Démarrage rapide, référence d’API
  meta.description: Découvrez comment créer des compléments Office.
  author: o365devx
  ms.topic: landing-page
  ms.date: 12/04/2017
  ms.author: o365devx
abstract:
  description: La <a href="https://docs.microsoft.com/fr-fr/office/dev/add-ins/overview/office-add-ins">plate-forme Office</a> vous permet de créer des solutions qui étendent les applications Office et interagissent avec le contenu de documents Office. Les compléments Office vous permettent d’utiliser des technologies web que vous connaissez, telles que le code HTML, CSS et JavaScript, pour étendre Word, Excel, PowerPoint, OneNote, Project et Outlook, et interagir avec ces programmes. Votre solution peut être exécutée dans Office sur plusieurs plates-formes, notamment Office pour Windows, Office Online, Office pour Mac et Office pour iPad. Découvrez comment créer des compléments Office grâce au démarrage rapide, aux guides d’utilisation et à la documentation de référence des API. <br/><br/><b>Remarque :</b> pour plus d’informations sur les compléments COM ou VSTO, consultez la <a href="https://msdn.microsoft.com/fr-fr/library/fp161347.aspx" target="_blank">documentation MSDN</a>.
  aside:
